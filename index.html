<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="index.js"></script>
    <title>calc</title>
</head>
<body>

    <div class="container">
        <span class="title">Calculator</span>
        <span class="description">it calculate operation between two numbers</span>
        <div class="screen" id="screen">
            <h4 id="screen-text"></h4>
        </div>
        <div class="keypad">
            <button type="button"  data-num >1</button>
            <button type="button"  data-num >2</button>
            <button type="button"  data-num >3</button>
            <button type="button" data-num >4</button>
            <button type="button" data-num >5</button>
            <button type="button" data-num >6</button>
            <button type="button" data-num >7</button>
            <button type="button" data-num>8</button>
            <button type="button" data-num>9</button>
            <button type="button" data-num>0</button>
            <button type="button" data-oper>+</button>
            <button type="button" data-oper>-</button>
            <button type="button" data-oper>*</button>
            <button type="button" data-oper>/</button>
            <button type="button" data-equal>=</button>
            <button id="clear" type="button" data-clear>clear</button>

        </div>
    </div>

</body>

</html>
